<!DOCTYPE html>
<html lang="en">
<head>

<body>

                    <input class = "from-text" type="text" placeholder="From">

            </div>

            </div>
        </div>

            <div>

                <p class = "content">SHOP ONLINE & SAVE AN ADDITIONAL 10%<sup>*</sup></p>
            </div>
            <div class = "footer-button">
                <p class = "button">‚ùØ</p>
            </div>
        </footer>
    </main>
</body>
</html>
